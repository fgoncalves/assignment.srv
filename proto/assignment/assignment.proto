syntax = "proto3";

package go.micro.srv.assignment;

service Assignment {
	rpc Assign(Request) returns (Response) {}
}

message Request {
	string user_id = 1;
	string experiment_name = 2;
}

message Response {
	string variant = 1;
}

// For Pub/Sub
message ExperimentEvent {
	// 0 - Created
	// 1 - deleted
	// 2 - updated
	int32  kind = 1;
	string id = 2;
}
